<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using the += Operator in JavaScript</title>
</head>
<body>
  <h1>JavaScript += Operator Example</h1>

  <!-- Paragraph element to display the message -->
  <p id="message">Hello!</p>

  <!-- Button to call the addToMessage() function -->
  <button onclick="addToMessage()">Add Text to Message</button>

  <!-- Button to call the clearMessage() function -->
  <button onclick="clearMessage()">Clear Message</button>

  <!-- Link the JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
