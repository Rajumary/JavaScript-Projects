<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Operators in JavaScript</title>
</head>
<body>
  <h1>Math Operators and Random Number in JavaScript</h1>

  <!-- Paragraph where the result will be displayed -->
  <p id="Math">Click a button to perform an operation!</p>

  <!-- Buttons for each math operation -->
  <button onclick="performAddition()">Addition (+)</button>
  <button onclick="performSubtraction()">Subtraction (-)</button>
  <button onclick="performMultiplication()">Multiplication (*)</button>
  <button onclick="performModulo()">Modulo (%)</button>
  <button onclick="incrementValue()">Increment (++)</button>
  <button onclick="decrementValue()">Decrement (--)</button>
  <button onclick="generateRandomNumber()">Random Number</button>

  <!-- Link the JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
