<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic Tac Toe Online!</title> <!-- Title that appears in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Main container for the game -->
    <div id="game-container">
        <!-- Header displaying the game's title -->
        <h1>TIC TAC TOE GAME</h1> 
        
        <!-- Board container where the game grid will be displayed -->
        <div id="board" class="board">
            <!-- JavaScript will dynamically generate the grid inside this container -->
        </div>
        
        <!-- Reset button to restart the game -->
        <button id="resetButton">Reset Game</button>
    </div>

    <!-- Link to the external JavaScript file for the game logic -->
    <script src="script.js"></script>
</body>
</html>
